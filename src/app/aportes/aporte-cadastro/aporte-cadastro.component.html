<div class="container">
  <form #f="ngForm" autocomplete="off" (ngSubmit)="adicionar(f)">

    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Aportes Financeiros</h1>

        <p-toolbar>
          <div class="ui-toolbar-group-left">
            <button type="button" class="btn-cadastrar-aporte" (click)="showModalDialog()" pButton icon="pi pi-save" label="Cadastrar Aporte"></button>
          </div>

          <div class="ui-toolbar-group-right">
            <input type="text" pInputText class="input-pesquisar "/>
            <button pButton type="button" icon="pi pi-search" ></button>
          </div>
          </p-toolbar>

          <p-dialog header="Cadastro de Aportes" [(visible)]="displayModal" [modal]="true" [style]="{width: '50vw'}" >

            <div class="ui-g-12 ui-md-3 ui-fluid">
              <label>Data do Aporte</label>
              <p-calendar appendTo="body" mask="99/99/9999" placeholder="dd/mm/aaaa" dateFormat="dd/mm/yy"
                name="dataCompra" [(ngModel)]="aporte.dataCompra" ></p-calendar>
            </div>

            <div class="ui-g-12 ui-md-3 ui-fluid">
              <label>Ativos</label>
              <p-dropdown [options]="ativos" appendTo="body" placeholder="Selecione um Ativo" [(ngModel)]="aporte.ativoFinanceiro.id" name="ativoFinanceiro"></p-dropdown>
            </div>
            <div class="ui-g-12 ui-md-3 ui-fluid">
              <label>Quantidade</label>
              <p-spinner [min]="0" name="quantidade"></p-spinner>
            </div>
            <div class="ui-g-12 ui-md-3 ui-fluid">
              <label>Valor Unit√°rio</label>
              <input pInputText type="text" name="valor" placeholder="R$0,00"
                currencyMask [options]="{prefix:'R$', thousands: '.', decimal: ',', align:'left'}"
                [(ngModel)]="aporte.custo">
            </div>

            <p-footer>
              <button (click)="cancelar($event)" icon="pi pi-times" pButton type="button" label="Cancelar" class="ui-button-secondary"></button>
              <button pButton type="submit" icon="pi pi-check" label="Cadastrar" class="btn-prime"></button>
            </p-footer>

      </p-dialog>
      </div>
    </div>
  </form>
</div>
