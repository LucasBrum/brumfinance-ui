<div class="container">
  <form>

    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Ativos Financeiros</h1>
      </div>
      <p-fieldset legend="Cadastrar Ativos Financeiros" [toggleable]="true" [collapsed]="true">
        <div class="ui-g-12 ui-md-4 ui-fluid">
          <label>Nome do Ativo</label>
          <input pInputText type="text" name="nome" ngModel>
        </div>

        <div class="ui-g-12 ui-md-4 ui-fluid">
          <label>Código do Ativo</label>
          <input pInputText type="text" name="codigo" ngModel>
        </div>

        <div class="ui-g-12 ui-md-4 ui-fluid">
          <label>Categoria</label>
          <p-dropdown [options]="cities1" [(ngModel)]="selectedCity1"></p-dropdown>
        </div>

        <div class="ui-g-12 ui-md-12 ui-fluid">
          <span class="ui-float-label">
            <textarea cols="30" id="float-input" pinputtextarea="" rows="5" class="ui-inputtext ui-corner-all ui-state-default ui-widget"></textarea>
            <label for="float-input">Descrição</label>
          </span>
        </div>

        <div class="ui-g-12 ui-md-12 ui-fluid">
          <button pButton type="button" label="Cadastrar"></button>
        </div>
      </p-fieldset>
    </div>
  </form>
</div>
