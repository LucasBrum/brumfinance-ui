<div class="container">
  <form #f="ngForm" autocomplete="off" (ngSubmit)="adicionar(f)">
    <div class="ui-g">
      <div class="ui-g-12">

        <h1>Vendas de Ativos</h1>

        <p-toolbar>
          <div class="ui-toolbar-group-left">
            <button type="button" class="btn-cadastrar-ativo" (click)="showModalDialog()" pButton icon="pi pi-save"
              label="Cadastrar Venda de Ativo"></button>
            <button type="button" class="ui-button-warning btn-atualizar-ativo" (click)="showModalDialog()" pButton
              icon="pi pi-refresh" label="Atualizar Ativos"></button>
          </div>

          <div class="ui-toolbar-group-right">
            <input type="text" pInputText class="input-pesquisar " />
            <button pButton type="button" icon="pi pi-search"></button>
          </div>
        </p-toolbar>

        <p-dialog header="Cadastro de Ativos" [(visible)]="displayModal" [modal]="true" [style]="{width: '50vw'}">
          <div class="ui-g-12 ui-md-2 ui-fluid">
            <label>Data da Venda</label>
            <input pInputText type="text">
          </div>
          <div class="ui-g-12 ui-md-2 ui-fluid">
            <label>Ativo</label>
            <input pInputText type="text">
          </div>

          <div class="ui-g-12 ui-md-2 ui-fluid">
            <label>Preço de Compra</label>
            <input pInputText type="text">
          </div>

          <div class="ui-g-12 ui-md-2 ui-fluid">
            <label>Preço de Venda</label>
            <input pInputText type="text">
          </div>

          <div class="ui-g-12 ui-md-2 ui-fluid">
            <label>Quantidade</label>
            <input pInputText type="text">
          </div>

          <div class="ui-g-12 ui-md-2 ui-fluid">
            <label>Lucro</label>
            <input pInputText type="text">
          </div>

          <div class="ui-g-12 ui-md-12 ui-fluid">
            <p-button icon="pi pi-check" iconPos="right" label="Cadastrar"></p-button>
          </div>
        </p-dialog>


      </div>
    </div>
  </form>
</div>
